# Informacoes importantes:
#  comandos que possuem `bind -n M-` significa
#  1) o `-n`  faz nao precisar de apertar o prefixo Ctrl+s;
#  2) `M-` significa apertar a tecla Meta/Alt

# Global Settings
# Change the global tmux prefix key to Control-s
set -g prefix C-s
# Change the base index of windows to 1
set -g base-index 1
# Renumer windows when any windows is closed
set -g renumber-windows on
# Prevent tmux from renaming windows automatically
set-option -g allow-rename off
# Set terminal type to 256 color support for tmux
set -g default-terminal "tmux-256color"
setw -g mode-keys vi


# Reload tmux config
# Allow reloading the .tmux.conf file using the C-r
unbind r
bind r source-file ~/.tmux.conf


# Key bindings
# Define shortcuts for various functionalities
# Split Window Vertically
bind - split-window -v
bind | split-window -h

# Move to the pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with Alt + hjkl
# M- significa tecla Alt
bind -n M-H resize-pane -L 2
bind -n M-J resize-pane -D 2
bind -n M-K resize-pane -U 2
bind -n M-L resize-pane -R 2

# Configura novos panes com o diretorio atual
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


# Paste buffer
bind P paste-buffer
# Start selection in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Toggle between linear and rectangular selection
bind-key -T copy-mode-vi V send-keys -X rectangle-toggle
# Allow mouse selection to continue (uncomment to disable mouse)
#unbind -T copy-mode-vi Enter
# Copy selected text to clippboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'
# Copy selected text to clipboard when mouse drag ends
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'
# Enable tmux clipboard integration (can be disabled if problematic)
set-option -s set-clipboard on



# Set history limit
set-option -g history-limit 1000000
# Set terminal type and color overrides
set-option -sa terminal-overrides ",xterm*:Tc"
# Clean unused plugins
set -g @plugin-clean-up 'yes'


## Plugins

# Theme Configuration
set -g @plugin 'catppuccin/tmux'
# Set theme flavor
set -g @catppuccin_flavor 'frappe'
set -g @catppuccin_window_status_style "rounded"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
#set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
#set -ag status-right "#{E:@catppuccin_status_directory}"

# Window Title and Status
# qual eh a ideia do T e do W:
# quando eu tiver na janela, mostra o titulo completo (T)
# quando eu estiver fora, mostra somente o nome da aplicacao rodando (W)
# isso me incentiva a usar nomes nas sessoes e janelas, e me orientar melhor
set -g @catppuccin_window_default_text "#T"
set -g @catppuccin_window_current_text "#T"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_status "icon"
set -g @catppuccin_window_current_background "#{@thm_mauve}"

run ~/.tmux/plugins/tmux/catppuccin.tmux

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
#set -g @plugin 'tmux-plugins/tmux-battery'
#set -g @plugin 'tmux-plugins/tmux-cpu'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-now-playing'

# Show currently playing medina in status bar
