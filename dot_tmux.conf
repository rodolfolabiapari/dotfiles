##### Plugins #####
# OBS: ao configurar novos plugins use o comando Ctrl+s I para instalar
# Core plugin manager
set -g @plugin 'tmux-plugins/tpm'
##### TPM Initialization (must be last line) #####
run '~/.tmux/plugins/tpm/tpm'

