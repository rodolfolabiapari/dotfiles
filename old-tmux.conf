# Sobre o comando set:
#  o -g significa aplicar globalmente

# Change the base index of windows to 1
set -g base-index 1
set -g pane-base-index 1
# Renumber windows when any windows is closed
set -g renumber-windows on
# Prevent tmux from renaming windows automatically
set -g allow-rename off
# Set terminal type to 256 color support for tmux
set -g default-terminal "tmux-256color"
set -g mode-keys vi
# Set history limit
set -g history-limit 1000000
# Set terminal type and color overrides
#set -sa terminal-overrides ",xterm*:Tc"
# Clean unused plugins
set -g @plugin-clean-up 'yes'
# disable delays on escape sequences
set -g escape-time 0
# Habilita o uso de mouse
set -g mouse on
# Nao sai ao fechar sessao
set -g detach-on-destroy off


###### Bindings

# Global Settings
#  Troca o comando de bind de `Ctrl+b` para `Ctrl+s`
set -g prefix C-s

# Informacoes importantes:
#  comandos que possuem `bind -n M-a` significa
#  1) o `-n`  faz nao precisar de apertar o prefixo Ctrl+s;
#  2) `M-` significa apertar a tecla Meta/Alt e o `C-` significa a Ctrl
#  3) `a` significa aperta o `a`
#
#  ou seja, todos os bind usam o `Ctrl+s` antes de qualquer coisa

# Reload tmux config
#  remove qualquer associacao com o r
unbind r
#  redefine o r para `Ctrl+s r`
bind r source-file ~/.tmux.conf \; display "Configurações do TMUX Recarregadas!"

# Key bindings
# Define shortcuts for various functionalities
# Split Window Vertically
bind - split-window -v
bind | split-window -h

# Move to the pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with Alt + hjkl
# M- significa tecla Alt
bind -n M-H resize-pane -L 2
bind -n M-J resize-pane -D 2
bind -n M-K resize-pane -U 2
bind -n M-L resize-pane -R 2

# Configura novos panes com o diretorio atual
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


##### Display Popups #####
# fonte: https://github.com/ericmckevitt/Dotfiles/blob/main/tmux.conf
bind C-y display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "lazygit"

bind C-n display-popup -E 'bash -i -c "read -p \"Session name: \" name; tmux new-session -d -s \$name && tmux switch-client -t \$name"'

bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

bind C-p display-popup -E "ipython"

bind C-f display-popup \
  -w 80% \
  -h 80% \
  -E 'rmpc'

bind C-r display-popup \
  -d "#{pane_current_path}" \
  -w 90% \
  -h 90% \
  -E "ranger"

bind C-z display-popup \
  -w 80% \
  -h 80% \
  -E 'nvim ~/.zshrc'

bind C-g display-popup -E "bash -i ~/.tmux/scripts/chat-popup.sh"

bind C-t display-popup \
  -d "#{pane_current_path}" \
  -w 75% \
  -h 75% \
  -E "zsh"

##### Display Menu #####
bind d display-menu -T "#[align=centre]Dotfiles" -x C -y C \
  ".zshrc"            z  "display-popup -E 'nvim ~/.zshrc'" \
  ".tmux.conf"        t  "display-popup -E 'nvim ~/.tmux.conf'" \
  "Exit"              q  ""



# Paste buffer
bind P paste-buffer
# Start selection in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Toggle between linear and rectangular selection
bind-key -T copy-mode-vi V send-keys -X rectangle-toggle
# Allow mouse selection to continue (uncomment to disable mouse)
#unbind -T copy-mode-vi Enter
# Copy selected text to clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'
# Copy selected text to clipboard when mouse drag ends
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'
# Enable tmux clipboard integration (can be disabled if problematic)
set -s set-clipboard on



## Plugins

# Theme Configuration
# Define bordas do tmux como tracos ---
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

# configuing catppuccin theme
set -g @plugin 'catppuccin/tmux'
if-shell '[ -f ~/.config/tmux/theme.conf ]' 'source-file ~/.config/tmux/theme.conf'

run ~/.tmux/plugins/tmux/catppuccin.tmux

set -g @catppuccin_window_status_style "rounded"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -g window-status-bell-style "fg=red,nobold"

# Window Title and Status
# qual eh a ideia do T e do W:
# quando eu tiver na janela, mostra o titulo completo (T)
# quando eu estiver fora, mostra somente o nome da aplicacao rodando (W)
# isso me incentiva a usar nomes nas sessoes e janelas, e me orientar melhor
set -g @catppuccin_window_default_text " #T"
set -g @catppuccin_window_current_text " #T"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_status "icon"
set -g @catppuccin_window_current_background "#{@thm_mauve}"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

##### Plugins #####
# OBS: ao configurar novos plugins use o comando Ctrl+s I para instalar
# Core plugin manager
set -g @plugin 'tmux-plugins/tpm'
##### TPM Initialization (must be last line) #####
run '~/.tmux/plugins/tpm/tpm'

